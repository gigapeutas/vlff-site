<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Loja | VLFF</title>
  <meta name="description" content="Produtos digitais legítimos para Free Fire e Valorant."/>
  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
  <div class="topbar">
    <div class="container">
      <div class="nav">
        <a class="brand" href="index.html">
          <span class="brand-dot"></span>
          <span>VLFF</span>
          <span class="badge">Loja oficial</span>
        </a>
        <div class="actions">
          <a class="btn btn-block-mobile" href="index.html">Home</a>
          <a class="cta btn-block-mobile" href="#products">Ver produtos</a>
        </div>
      </div>
    </div>
  </div>

  <main class="container">
    <section class="hero section">
      <div class="card">
        <div class="pill">Escolha o jogo</div>
        <h1 class="h1">Treinos e produtos para subir de nível com método.</h1>
        <p class="sub">Selecione o jogo para filtrar o catálogo e toque em “Comprar” para abrir o checkout.</p>
        <div class="tab-row" role="tablist" aria-label="Filtro por jogo">
          <button class="btn tab-btn" aria-pressed="true" data-tab="Free Fire">Free Fire</button>
          <button class="btn tab-btn" aria-pressed="false" data-tab="Valorant">Valorant</button>
        </div>
      </div>
    </section>

    <section class="products" id="products" aria-live="polite"></section>

    <footer class="footer">
      Conteúdo educativo • Sem cheats/hacks • Não afiliado.
    </footer>
  </main>

  <script src="assets/js/app.js"></script>
</body>
</html>
